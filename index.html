<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <h1 class="text-center my-5">My Library</h1>
  <div class="d-flex justify-content-center"> 
    <input id="title" type="text" placeholder="Book Title" class="mx-2">
    <input id="author" type="text" placeholder="Book Author" class="mx-2">
    <input id="date" type="text" placeholder="Publish Date" class="mx-2">
    <select id="read" name="read" class="mx-2">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select> 
  </div>

  <div class="d-flex justify-content-center my-5">
    <input type="button" value="New Book" onclick="add_book()">
  </div>
  <div id="display" class="d-flex justify-content-center"></div>
  <script src="app.js"></script>
</body>
</html>
